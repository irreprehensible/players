<html ng-app="app">
  <head>
        
        <script src="/socket.io/socket.io.js"></script>
        <script src="http://code.jquery.com/jquery-1.8.3.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.1/angular.js"></script>
        <script src="js/app.js"></script>

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  </head>

  <body ng-controller="MainCtrl">
    <div class="navbar navbar-inverse">
      <div class="navbar-inner">
        <a class="brand" href="#">Players</a>
        <button id="createButton" ng-click="createNote()" class="btn btn-info pull-right">Create Note</button>
      </div>
    </div>
    <div class="well-sm" style="width:45%;margin:0 auto">
      <div class="row">
        <div class="col-md-3"><label>You are::</label></div>
        <div class="col-md-3"><input type="text" ng-model="playerName"></div>
      </div>
      <div class="row" ng-repeat="g in games" style="border-bottom:1px solid #ccc">
        <div class="col-md-4">{{g.gameName}}</div>
        <div class="col-md-4">{{g.gamePlayers}}</div>
        <div class="col-md-4"><button ng-click="join(g.gameId)"><img src={{g.gamePic}}></button></div>
      </div>
    </div>
    <div class="well">
      <div class="row">
        <div class="col-md-6">

        </div>
        <div class="col-md-6">

        </div>
      </div>
    </div>
  </body>

</html>
